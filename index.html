<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie website</title>
</head>
<body>
    <nav>
        <div><h2>Movie site</h2></div>
        <div class="links">
            <a id="moviesLink" href="#">Movies</a>
            <a id="seriesLink"href="#">Web series</a>
            <a id="upcomingLink" href="#">upcoming</a>
        </div>
        <div class="searchBar">
            <img src="search-svgrepo-com.svg" alt="">
            <input type="text">
        </div>
    </nav>
    <h3 class="containerHeading">Trending right now</h3>
    <div class="carousel-wrapper">
        <button class="arrow left-arrow">&#10094;</button>
        <div id="trending" class="carousel"></div>
        <button class="arrow right-arrow">&#10095;</button>
    </div>
    <h3 class="containerHeading">Most popular among</h3>
    <div class="carousel-wrapper">
        <button class="arrow left-arrow">&#10094;</button>
        <div id="popular" class="carousel"></div>
        <button class="arrow right-arrow">&#10095;</button>
    </div>
    <h3 class="containerHeading">Top rated in IMDB</h3>
    <div class="carousel-wrapper">
        <button class="arrow left-arrow ">&#10094;</button>
        <div id="topRated" class="carousel"></div>
        <button class="arrow right-arrow">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
